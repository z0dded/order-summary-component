<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="girl listening to music"
        />
        <h1>Order Summary</h1>
        <p class="order-p">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plans">
                <img
              src="./images/icon-music.svg"
              alt="music note"
              class="music-img">
              <div class="annual-text">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <div class="card-bottom">
          <button>Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/z0dded" target="_blank">impure</a>.
    </footer>
  </body>
</html>
